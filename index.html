<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf plant">
        <div class="top-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started</p><br>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="middle-section">
            <p>Let's do this!</p>
            <form action="/" id="form">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your name" pattern="[a-z]{5}" required>
                    <div class="error">error</div>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your name" required>
                    <div class="error">error</div>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Enter your name" required>
                    <div class="error">error</div>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your name" required>
                    <div class="error">error</div>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your name" required>
                    <div class="error">error</div>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="cpwd" placeholder="Enter your name" required>
                    <div class="error">error</div>
                </div>
            </form>
        </div>
        <div class="bottom-section">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
